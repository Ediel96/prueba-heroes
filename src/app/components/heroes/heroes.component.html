<div class="container">
  <div class="card-columns">
    <div class="card" *ngFor="let heroe of heroes">
      <img class="card-img-top" src="{{heroe.images.lg}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{heroe.name}}</h5>
        <p class="card-text">{{heroe.connections.groupAffiliation}}</p>
      </div>
    </div>
  </div>
</div>
